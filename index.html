<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-row">
                <img src="./img/header-photo.jpg" srcset="./img/header-photo@2x.jpg 2x" alt="header-photo"
                    class="header-img">
                <div class="header-desc">
                    <div class="header-title">Евгений<br> Романьков</div>
                    <div class="header-text">фрилансер, веб-разработчик,<br> создание сайтов</div>
                    <div class="header-btns">
                        <a href="#!" class="btn btn-colored">Портфолио</a>
                        <a href="#!" class="btn btn-outline">Контакты</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="portfolio">
            <div class="container">
                <h2 class="portfolio-title">Портфолио</h2>
                <div class="projects">
                    <article class="project">
                        <a href="#!">
                            <img src="./img/portfolio/project-01.jpg" srcset="./img/portfolio/project-01@2.jpg 2x"
                                alt="Сайт магазина мебели" class="project-img">
                        </a>
                        <h3 class="project-title"><a href="#!">Сайт магазина мебели</a></h3>
                    </article>
                    <article class="project">
                        <a href="#!">
                            <img src="./img/portfolio/project-02.jpg" srcset="./img/portfolio/project-02@2.jpg 2x"
                                alt="Сайт туристического агентства" class="project-img">
                        </a>
                        <h3 class="project-title"><a href="#!">Сайт туристического агентства</a></h3>
                    </article>
                    <article class="project">
                        <a href="#!">
                            <img src="./img/portfolio/project-03.jpg" srcset="./img/portfolio/project-03@2.jpg 2x"
                                alt="Сайт жилого комплекса" class="project-img">
                        </a>
                        <h3 class="project-title"><a href="#!">Сайт жилого комплекса</a></h3>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
